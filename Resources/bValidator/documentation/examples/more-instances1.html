<form data-bvalidator-validate="bvalidator,hint"
    data-hint-option-validate-on="keyup"
    data-hint-option-validate-on-submit="false"
    data-hint-theme="gray2">

	<label>Minimum 15 characters:</label>
	<input data-bvalidator="minlen[15],required" data-hint="alpha" data-hint-msg="It would be nice if you enter only letters." type="text">

	<button type="submit">Submit</button>
	<button type="reset">Reset</button>

</form>
