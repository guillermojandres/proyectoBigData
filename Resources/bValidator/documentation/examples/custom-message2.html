<form data-bvalidator-validate data-bvalidator-option-validate-till-invalid="true">
	
	<label>Enter something:</label>
	<input data-bvalidator="alpha,minlen[20],required" data-bvalidator-msg-minlen="Please enter more characters." type="text">
	
	<button type="submit">Submit</button>
	<button type="reset">Reset</button>
</form>
